<!DOCTYPE html>
<html>
<head>
    <title>discount calculation page</title>
</head>

<body>

<h1>Sushmitha Vadhireddy discount calculations</h1>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" value="10" > <br>

    <label for="count">Enter the number of items</label>
    <input type="number" id="count" value="9"> <br>
    <label for="reductions">Enter the discount percent</label>
    <input type="number" id="reductions" value="5"> <br>
    <button type="button" onclick="discount()">Show total</button>

</form>


<p id="result">This text will be replaced </p>

<script> 

function discount(){
    let price= parseFloat(document.getElementById("price").value);
    let number=parseInt(document.getElementById("count").value);
    let discount= parseInt(document.getElementById("reductions").value);
    var myOutput="";
    for (var i=discount;i<=discount+4;i++){

        var calculatedcost = price - (price*i/100);
        myOutput += i+ "% is " + (calculatedcost * number).toFixed(1) + "; ";
        
        }
        document.getElementById("result").innerHTML = "Totals are: " + myOutput;
    }
</script> 
<form>
    <input type="radio" name="operation"  id="sum" value="sum" onclick="chooseOp ()" >
    <label for="sum">sum</label></br>
    <input type="radio"  name="operation"   id="mul" value="multiply" onclick="chooseOp ()">
    <label for="mul">mult</label></br>
    <input type="radio"   name="operation" id="expo" value="exponent" onclick="chooseOp ()">
    <label for="expo">exp</label></br>
</form>
<p id="myresult"></p>
<script>
    function chooseOp(){
        var inputprice = parseFloat(document.getElementById("price").value);
        var inputdiscount = parseInt(document.getElementById("reductions").value);
        var operation = document.querySelector('input[name="operation"]:checked').value;
        var result1;
        switch (operation)
        {
            case 'sum':
                result1 = inputprice + inputdiscount;
                document.getElementById('myresult').innerHTML = "Sum of "+ inputprice+ " and " + inputdiscount + " is : " + result1;
                break;
            case 'multiply':
                result1 = inputprice * inputdiscount;
                document.getElementById('myresult').innerHTML = "Product of "+ inputprice+ " and " + inputdiscount + " is : " + result1;
                break;
            case 'exponent':
                result1 = Math.pow(inputprice, inputdiscount);
                document.getElementById('myresult').innerHTML = "Exponent of "+ inputprice+ " and " + inputdiscount + " is : " + result1;
                break;
            default:
                break;
        }
    
    }
</script>

</body>
</html>

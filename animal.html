<html>
<head>

<title>Animal page</title>
</head>
<body style="background-color: bisque; padding: 20px;">

<h2 class="text-danger">Animal game by Sushmitha Vadhireddy</h2>

<form>
    <label for="hidden_animal">The hidden animal type </label>
    <input type ="password" id="hidden_animal" value="Chicken"> <br><br>
    <label for="guess_animal">Guess the animal </label>
    <input type ="text" id="guess_animal"> <br><br>

    <button type="button" onclick="checkAnimal()" class="btn btn-success"> Check the guess</button>
    <br>
</form>

<div id="result">Correct: 0 | Wrong:0</div>
<br>
<script> 
var wrong = 0;
var correct =0;
function checkAnimal (){
    
     const hiddenAnimalInput = document.getElementById("hidden_animal");
     const guessAnimalInput = document.getElementById("guess_animal"); 
    if(hiddenAnimalInput.value === guessAnimalInput.value){
        correct++;
        alert("Ruff ruff");
    } else {
        wrong++;
        
        alert("Grrrr");
    }
    var resultElement = document.getElementById('result');
    resultElement.innerHTML=`<p>Correct:${correct},Wrong:${wrong}</p>`;
    //resultElement.innerHTML="Correct: " + correct + ", Incorrect: " + wrong;
    if(wrong > correct){
        var button =  document.querySelector('button');
        button.setAttribute('onclick','displayAlert()');
    }
}
function displayAlert(){
    alert("Sorry, too many wrong guesses");
}
</script>
<div>
    <img id="image1"  src="sujajuice.jpg" height="150"  width="150"  alt="sujajuice" onclick="selectImage()">
</div>
<script>
    let useImage = 1;
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("image1").src="sunnyd.jpg";
                useImage=2;
                break;
            case 2:
                document.getElementById("image1").src="Uglijuice.jpg";
                useImage=3;
                break;
            case 3:
                document.getElementById("image1").src="sujajuice.jpg";
                useImage=1;
                break;
            
        }
    }
</script>

</body>
